{% extends 'base.html' %}


{% block body %}

<h1>Task Template</h1>
<table>
    <tr>
        <th>Task</th>
        <th>Head</th>
        <th>Added</th>
    </tr>
    {% for task in tasks %}
    <tr>
        <td>{{ task.content}}</td>
        <td>{{ task.date_created.date() }}</td>
        <td>
            <a href="/delete/{{task.id}}">Delete</a>
            <a href="/update/{{task.id}}">Update</a>
        </td>
     </tr>
    {% endfor%}
</table>    
<div class="form">
    <form action="/" method="POST">
        <input type="text" name="content" id="content">
        <input type="submit" value="Add Task">
    </form>
</div>


{% endblock %}
